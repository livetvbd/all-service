<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Bulk sms sender</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        iframe {
            border: none;
            width: 100vw;
            height: 100vh;
        }
        #login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #login-form input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #login-form button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            border: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="login-form">
        <h1>Login Required</h1>
        <input type="text" id="key-input" placeholder="Enter your key">
        <button onclick="checkKey()">Login</button>
    </div>
    <iframe id="live-tv" src="https://livetvbd.github.io/Tv/" allowfullscreen style="display: none;"></iframe>

    <script>
        const validKeys = ["xx", "xp", "xn", "hub", "vp", "vip", "test"];

        function checkKey() {
            const userInput = document.getElementById("key-input").value.trim();
            if (validKeys.includes(userInput)) {
                document.getElementById("login-form").style.display = "none";
                document.getElementById("live-tv").style.display = "block";
            } else {
                alert("Invalid key! Please try again.");
            }
        }
    </script>
</body>
</html>
