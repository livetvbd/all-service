<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS পাঠান</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Hind Siliguri', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            margin: 20px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        button:disabled {
            background: #95a5a6;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .character-count {
            text-align: right;
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SMS পাঠান</h1>
        
        <form id="smsForm">
            <div class="form-group">
                <label for="number">মোবাইল নম্বর</label>
                <input type="tel" id="number" placeholder="01XXXXXXXXX" required>
            </div>
            
            <div class="form-group">
                <label for="message">বার্তা</label>
                <textarea id="message" placeholder="আপনার বার্তা লিখুন..." required></textarea>
                <div class="character-count"><span id="charCount">0</span>/160</div>
            </div>
            
            <button type="submit" id="sendBtn">
                <div class="loading" id="loading"></div>
                <span>সেন্ড</span>
            </button>
        </form>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const smsForm = document.getElementById('smsForm');
            const numberInput = document.getElementById('number');
            const messageInput = document.getElementById('message');
            const sendBtn = document.getElementById('sendBtn');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            const charCount = document.getElementById('charCount');
            
            // Character count update
            messageInput.addEventListener('input', function() {
                charCount.textContent = this.value.length;
            });
            
            smsForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const number = numberInput.value.trim();
                const message = messageInput.value.trim();
                
                // Validate number
                if (!/^01[3-9]\d{8}$/.test(number)) {
                    showStatus('অনুগ্রহ করে একটি সঠিক মোবাইল নম্বর লিখুন', 'error');
                    return;
                }
                
                // Validate message
                if (message.length === 0) {
                    showStatus('অনুগ্রহ করে একটি বার্তা লিখুন', 'error');
                    return;
                }
                
                // Disable button and show loading
                sendBtn.disabled = true;
                loading.style.display = 'block';
                sendBtn.querySelector('span').textContent = 'পাঠানো হচ্ছে...';
                
                // Prepare API URL
                const apiUrl = 'https://custom-sms.not-perfect.xyz/send.php';
                const params = new URLSearchParams();
                params.append('api_key', 'notperfect');
                params.append('number', number);
                params.append('message', message);
                
                // Send request
                fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params
                })
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    showStatus('SMS সফলভাবে পাঠানো হয়েছে!', 'success');
                    smsForm.reset();
                    charCount.textContent = '0';
                })
                .catch(error => {
                    console.error('Error:', error);
                    showStatus('SMS পাঠাতে সমস্যা হয়েছে। পরে আবার চেষ্টা করুন।', 'error');
                })
                .finally(() => {
                    sendBtn.disabled = false;
                    loading.style.display = 'none';
                    sendBtn.querySelector('span').textContent = 'সেন্ড';
                });
            });
            
            function showStatus(text, type) {
                status.textContent = text;
                status.className = 'status ' + type;
                
                // Hide status after 5 seconds
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
