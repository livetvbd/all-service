<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            transition: all 0.3s ease;
        }
        
        .container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }
        
        input[type="text"], 
        select, 
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus, 
        select:focus, 
        textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .file-preview {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
            border-left: 4px solid var(--primary);
            display: none;
        }
        
        .file-preview p {
            color: var(--dark);
            font-size: 14px;
        }
        
        .file-preview .filename {
            font-weight: 500;
            color: var(--primary);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Text File Generator</h1>
        
        <div class="form-group">
            <label for="filename">File Name</label>
            <input type="text" id="filename" placeholder="Enter your file name (without extension)">
        </div>
        
        <div class="form-group">
            <label for="filetype">File Format</label>
            <select id="filetype">
                <option value="txt">Plain Text (.txt)</option>
                <option value="pdf">PDF (.pdf)</option>
                <option value="doc">Word Document (.doc)</option>
                <option value="docx">Word Document (.docx)</option>
                <option value="csv">CSV (.csv)</option>
                <option value="json">JSON (.json)</option>
                <option value="html">HTML (.html)</option>
                <option value="xml">XML (.xml)</option>
                <option value="md">Markdown (.md)</option>
                <option value="rtf">Rich Text (.rtf)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="content">File Content</label>
            <textarea id="content" placeholder="Enter your text content here..."></textarea>
        </div>
        
        <button class="btn" id="downloadBtn">
            <i class="fas fa-download"></i> Download File
        </button>
        
        <div class="file-preview" id="filePreview">
            <p>Your file will be saved as: <span class="filename" id="previewFilename">example.txt</span></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const filenameInput = document.getElementById('filename');
            const filetypeSelect = document.getElementById('filetype');
            const contentTextarea = document.getElementById('content');
            const downloadBtn = document.getElementById('downloadBtn');
            const filePreview = document.getElementById('filePreview');
            const previewFilename = document.getElementById('previewFilename');
            
            // Update file preview when inputs change
            function updatePreview() {
                const filename = filenameInput.value.trim() || 'untitled';
                const filetype = filetypeSelect.value;
                previewFilename.textContent = `${filename}.${filetype}`;
                filePreview.style.display = 'block';
            }
            
            filenameInput.addEventListener('input', updatePreview);
            filetypeSelect.addEventListener('change', updatePreview);
            
            // Download file when button is clicked
            downloadBtn.addEventListener('click', function() {
                const filename = filenameInput.value.trim() || 'untitled';
                const filetype = filetypeSelect.value;
                const content = contentTextarea.value;
                
                if (!content) {
                    alert('Please enter some content for your file');
                    return;
                }
                
                let blob;
                let fullFilename = `${filename}.${filetype}`;
                
                switch(filetype) {
                    case 'txt':
                        blob = new Blob([content], { type: 'text/plain' });
                        break;
                    case 'pdf':
                        // Note: Actual PDF generation would require a library like jsPDF
                        alert('PDF generation would require additional libraries in a real implementation');
                        return;
                    case 'doc':
                    case 'docx':
                        // Word document generation would require a library
                        alert('Word document generation would require additional libraries in a real implementation');
                        return;
                    case 'csv':
                        blob = new Blob([content], { type: 'text/csv' });
                        break;
                    case 'json':
                        try {
                            JSON.parse(content);
                            blob = new Blob([content], { type: 'application/json' });
                        } catch {
                            alert('Invalid JSON content');
                            return;
                        }
                        break;
                    case 'html':
                        case 'xml':
                    case 'md':
                    case 'rtf':
                        blob = new Blob([content], { type: 'text/plain' });
                        break;
                    default:
                        blob = new Blob([content], { type: 'text/plain' });
                }
                
                // Create download link
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fullFilename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
            
            // Initial preview update
            updatePreview();
        });
    </script>
</body>
  </html>
